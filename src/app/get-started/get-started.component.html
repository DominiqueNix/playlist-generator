<div class="get-started-container-wrapper d-flex justify-content-center align-items-center">
<div class="get-started-container d-flex flex-column w-75">
  <h1 class="get-started-title">GET STARTED.</h1>
  <p class="my-2">Choose up to 5 options of any combination fo genre, artist, or song. First specify the cateegory of your choice (artist, song, or genre), then type the name in.</p>
  <div class="my-2">
    <div>
      <div class="search-bar-container w-100 d-flex align-items-center justify-content-between">
        <div class="d-flex left-group">
          <div class="search-select">
            <select id="selectGroup">
              <option value="artist">Artist</option>
              <option value="genre">Genre</option>
              <option value="song">Song</option>
            </select>
          </div>
          <div *ngFor="let selected of testingChosen" class="h-25">
            <div class="selected-badge d-block">
              <button class="deleted-selected-btn"><i class='bx bxs-x-circle'></i></button>
              <span class="selected-text">{{selected}}</span>
              
            </div>
          </div>
          <input class="search-bar" type="text" placeholder="Search..."/>
        </div>
      
        <button class="search-btn"><i class='bx bx-search'></i></button>
      </div> 
    </div>
